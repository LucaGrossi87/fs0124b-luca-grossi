<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <header
            class="d-flex justify-content-between bg-dark align-items-center py-3 px-3"
        >
            <img
                src="./img/Amazon-logo-white.svg.png"
                alt=""
                style="width: 10%"
            />
            <a href="./index.html" class="text-white">Home</a>
        </header>

        <main>
            <div class="container main-head border-bottom my-5">
                <h2>Edit</h2>
            </div>
            <div class="main-body container">
                <form>
                    <div class="mb-3">
                        <label for="edit-name" class="form-label"
                            >Nome</label
                        >
                        <input
                            class="form-control"
                            id="edit-name"
                            />
                    </div>
                    <div class="mb-3">
                        <label for="edit-brand" class="form-label"
                            >Brand</label
                        >
                        <input
                            class="form-control"
                            id="edit-brand"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="edit-price" class="form-label"
                            >Prezzo</label
                        >
                        <input
                            class="form-control"
                            id="edit-price"
                            />
                    </div>
                    <div class="mb-3">
                        <label for="edit-imgUrl" class="form-label"
                            >URL Immagine</label
                        >
                        <input
                            class="form-control"
                            id="edit-imgUrl"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="edit-description" class="form-label"
                            >Descrizione</label
                        >
                        <input
                            class="form-control"
                            id="edit-description"
                        />
                    </div>
                    <button type="" class="btn btn-danger del-btn">
                        Delete
                    </button>
                    <button type="submit" class="btn btn-primary edit-btn">
                        Edit
                    </button>
                    <input type="reset" value="Reset" class="btn btn-warning">
                </form>
            </div>
        </main>

        <script src="./script/script-edit.js"></script>
    </body>
</html>
