<h3 class="text-center my-3">Registrati</h3>

<form [formGroup]="form">

  <div *ngIf="ifValidAndTouched('nome')" class="text-danger">
    <p class="text-start m-0 p-0">* campo obbligatorio</p>
  </div>
  <input type="text" required formControlName="nome" class="form-control mb-3"
  placeholder="Nome">

  <div *ngIf="ifValidAndTouched('cognome')" class="text-danger">
    <p class="text-start m-0 p-0">* campo obbligatorio</p>
  </div>
  <input type="text" required formControlName="cognome" class="form-control mb-3"
  placeholder="Cognome">

  <div *ngIf="this.form.get('password')!!=this.form.get('confirmPassword')!" class="text-danger">
    <p class="text-start m-0 p-0">* campo obbligatorio</p>
  </div>
  <div formGroupName="authData" class="form-row row mb-3 alert" [ngClass]="{'alert-danger':this.form.get('password')!.value!=this.form.get('confirmPassword')!.value}">
    <div class="form-group col-6">
      <input required type="password" formControlName="password" class="form-control"
      placeholder="Password">
    </div>
    <div class="form-group col-6">

      <input required type="password" formControlName="confirmPassword" class="form-control"
      placeholder="Conferma Password">
    </div>
  </div>

  <div *ngIf="ifValidAndTouched('genere')" class="text-danger">
    <p class="text-start m-0 p-0">* campo obbligatorio</p>
  </div>
  <select required name="genere" id="" class="form-select mb-3" formControlName="genre">
    <option value="male">Maschio</option>
    <option value="male">Femmina</option>
    <option value="male">Altro</option>
  </select>

  <div *ngIf="ifValidAndTouched('picture')" class="text-danger">
    <p class="text-start m-0 p-0">* campo obbligatorio</p>
  </div>
  <div class="mb-3">
    <input required class="form-control" type="file" id="formFile" formControlName="picture">
  </div>

  <div *ngIf="ifValidAndTouched('bio')" class="text-danger">
    <p class="text-start m-0 p-0">* campo obbligatorio</p>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Bio</label>
    <textarea required class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="bio"></textarea>
  </div>

  <div *ngIf="ifValidAndTouched('username')" class="text-danger">
    <p class="text-start m-0 p-0">* campo obbligatorio</p>
  </div>
    <input type="text" required formControlName="username" class="form-control mb-3"
    placeholder="Username">

  <button  class="btn btn-success">Invia</button>

</form>
