<h3 class="text-center my-3">Accedi al tuo account</h3>

<form [formGroup]="form">

  <div formGroupName="authData" class="form-row row mb-3">
    <div class="form-group col-12">
      <input required type="text" required formControlName="username" class="form-control mb-3"
      placeholder="Username">
      <input required type="password" formControlName="password" class="form-control"
      placeholder="Password">
    </div>
  </div>

  <button  class="btn btn-success" (click)="(adminPriv())">Accedi</button>

</form>
