<h3 class="text-center">Mettiti comodo!</h3>
<div class="row">
<div *ngFor="let movie of movies" class="text-center my-5 col-3">
  <img [src]="movie.urlImage" alt="">
  <h4>{{ movie.title }}</h4>
  <div>{{movie.director}}</div>
  <div>{{movie.year}}</div>
  <div>{{movie.duration}} min.</div>
  <div class="btn btn-success mt-3" (click)="addToFavs(movie)">Aggiungi a Favoriti</div>
</div>
</div>
