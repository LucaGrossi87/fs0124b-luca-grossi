<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a routerLink="/" class="nav-link px-2 link-secondary">Home</a></li>
      <li><a routerLink="/dashboard" class="nav-link px-2" *ngIf="this.isUserLoggedIn">Dashboard</a></li>
      <li><a routerLink="/users" class="nav-link px-2" *ngIf="this.isUserLoggedIn">Community</a></li>
      <li><a routerLink="/movies" class="nav-link px-2" *ngIf="this.isUserLoggedIn">Movies</a></li>
    </ul>

    <div class="col-md-3 text-end">
      <button type="button" class="btn btn-outline-primary me-2" routerLink="/auth/login" *ngIf="!this.isUserLoggedIn">Login</button>
      <button type="button" class="btn btn-primary" routerLink="/auth/register" *ngIf="!this.isUserLoggedIn">Sign-up</button>
      <button type="button" class="btn btn-danger" (click)="logout()" *ngIf="this.isUserLoggedIn">Sign-out</button>
    </div>
  </header>
</div>
