<div class="d-flex justify-content-around">
<div class="input-group input-group-sm mb-3 w-50">
  <input type="text" class="form-control text-center" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="filter" placeholder="Look for a quest or an adventurer!">
</div>
</div>

<div *ngFor="let td of filteredTodos" class="d-flex border border-2 bg-opacity-50 my-1 pt-3 text-white rounded"  [ngClass]="{'border-success bg-success ': td.completed, 'border-danger bg-danger ': !td.completed}">
  <input class="form-check-input me-3 ms-1" type="checkbox" value="" id="flexCheckDefault" [checked]="td.completed" (change)="accomplish(td)">
  <div>
    <h5 class="text-decoration-underline">{{td.todo}}</h5>
    <p>Assigned to: {{getUser(td.userId)?.firstName}} {{getUser(td.userId)?.lastName}}</p>
  </div>
</div>
