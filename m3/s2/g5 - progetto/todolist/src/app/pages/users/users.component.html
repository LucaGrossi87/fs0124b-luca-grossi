<div *ngFor="let us of users" class="row border border-success rounded my-3 border-2">

<img [src]="us.image" alt="" class="col-3">

<div class="d-flex flex-column justify-content-center border-start border-success ps-3 col-3 border-2">
  <h4>{{us.firstName}} {{us.lastName}}</h4>
  <h6 class="text-decoration-underline my-3">{{us.title}}</h6>
  <a href="mailto:{{us.email}}" class="text-black text-decoration-none">{{us.email}}</a>
</div>

<div class="d-flex flex-column ps-3 justify-content-center text-align-baseline col-6">
  <div class="" *ngFor="let td of todos">
    <div *ngIf="td.userId==us.id" [ngClass]="{'border-success bg-success ': td.completed, 'border-danger bg-danger ': !td.completed}" class="mb-1 pb-1 pt-2 bg-opacity-50 border rounded d-flex text-white border-2">
    <input class="form-check-input me-3 ms-1" type="checkbox" value="" id="flexCheckDefault" [checked]="td.completed" (change)="accomplish(td)">
    <h6>{{td.todo}}</h6>
</div>
</div>
</div>
</div>
