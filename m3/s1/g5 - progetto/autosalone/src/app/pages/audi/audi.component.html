<div class="d-flex justify-content-around">

  <div class="card col-6" style="width: 18rem;" *ngFor="let c of audiArr">
    <img src="{{c.modelImage}}" class="card-img-top" alt="...">
    <div class="card-body text-center" [ngClass]="{'bg-success-subtle':c.available, 'bg-danger-subtle':!c.available}">
      <h5 class="card-title">{{c.brand}}</h5>
      <p class="card-text">{{c.model}}</p>
    </div>
  </div>
  </div>
