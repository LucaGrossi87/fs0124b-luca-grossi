<div class="container text-center border-radius rounded w-75 p-3" [ngClass]="{'bg-success-subtle':this.carDetails?.available, 'bg-danger-subtle':!this.carDetails?.available}">
  <a [routerLink]="carDetails ? '/brand/' + carDetails.brand.toLowerCase() : ''" class="text-black text-decoration-none"><img src="{{this.carDetails?.brandLogo}}" alt="" class="rounded">
  <h3 class="mt-3">{{this.carDetails?.brand}}</h3></a>
  <img src="{{this.carDetails?.modelImage}}" alt="" class="rounded">
  <h4 class="mt-3">{{this.carDetails?.model}}</h4>
  <p>{{this.carDetails?.year}}</p>
  <p>{{this.carDetails?.price | currency:'EUR'}}</p>
  <p *ngIf=this.carDetails?.available class="bg-success rounded border-success text-white d-inline-block py-2 px-3">Disponibile!</p>
  <p *ngIf=!this.carDetails?.available class="bg-danger rounded border-danger text-white d-inline-block py-2 px-3">Terminata!</p>
</div>
