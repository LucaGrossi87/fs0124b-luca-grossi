<h2 class="text-center">I nostri marchi:</h2>
<div class="d-flex py-5 justify-content-around border-bottom">
  <a [routerLink]="'/brand/' + b.brand.toLowerCase()" *ngFor="let b of noRepeatBrand" class="text-center text-black text-decoration-none">
    <img src="{{b.brandLogo}}" alt="" >
    <h4 class="mt-3">{{b.brand}}</h4>
  </a>
</div>


<h3 class="text-center pt-5">Scelte per te:</h3>
<div class="d-flex py-5 justify-content-around">
  <a [routerLink]="'/details/' + c.model" *ngFor="let c of randomArr" class="text-center text-black text-decoration-none">
    <img src="{{c.modelImage}}" alt="" >
    <h4 class="mt-3">{{c.model}}</h4>
  </a>
</div>
