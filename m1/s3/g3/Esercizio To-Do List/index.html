<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="headerContent">
            <h1>Daily Quest Journal</h1>
        </div>
    </header>

    <main>

        <div class="submit">
            <h3 class="inputTitle">Your Next Quest:</h3>

            <form action="">
                <input type="text" placeholder="Write your quest" id="questText">
                <button id="questButton">Adventure!</button>
            </form>
        </div>

        <div class="listResult">
            <ul class="list">
                <h3 class="listTitle">Your Daily Quests:</h3>
            </ul>
        </div>

    </main>

    <footer>
        <div id="footerContent">
            <p>Created by Luca Grossi &#169; 2024</p>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
