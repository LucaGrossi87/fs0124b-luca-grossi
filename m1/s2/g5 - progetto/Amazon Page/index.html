<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Luca Grossi">
        <meta name="description" content="Amazon web shopping">
        <meta name="keywords" content="eshopping, amazon, delivery">
        <title>Amazon Page</title>
        <link rel="stylesheet" href="css/reset.css">

    </head>
    <body>
        
        <header>
            <a href="https://www.amazon.com"><img src="./img/logo.png" alt="" id="logo-head"></a>
            <nav>
                <a href="#">All</a>
                <a href="#">Today's deals</a>
                <a href="#">Customer Service</a>
                <a href="#">Registry</a>
                <a href="#">Gift Cards</a>
                <a href="#">Sell</a>

        </header>

        <main>

            <div class="highlight-block">
                <p class="white-text">Shop All Holiday Gift Cards</p>
            </div>

            <div class="section-title white-text">
                <h1>Holiday Gifts Guide</h1>

            <div class="categories">

                <div class="categ-title">
                    <h3>Find the perfect gift</h3> <a href="">Shop now</a>

                <div class="categ-preview preview-1">

                </div>
                <div class="categ-preview preview-2">

                </div>
                <div class="categ-preview preview-3">

                </div>
                <div class="categ-preview preview-4">

                </div>
            </div>

            <div  class="special-offer">

                <div class="offerpic offer-1"></div>

                <h3>Play the gifting game</h3>  <a href="">Shop gaming</a>

            </div>

            <div class="special-offer">

                <div class="offerpic offer-2"></div>

                <h3>The sound of cheer</h3>  <a href="">Shop Audio &#38; Accessories</a>

            </div>

        <footer>
            <nav>
                <a href="#">Back to top</a>
            </nav>
            <a href="https://www.amazon.com"><img src="./img/logo.png" alt="" id="logo-foot"></a>
